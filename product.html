<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="/src/scss/product.scss">
</head>

<body class="product-page">
  <div class="container">
    <div class="header">
      <div class="header_nav-bar">
        <div class="header__logo">
          Logo
        </div>
        <div class="catalog__container">
          <div class="catalog__icon">
            <img src="./public/images/menu_catalog.svg" alt="">
          </div>
          <p class="catalog__button-label">Каталог</p>
        </div>
        <div class="input__container">
          <form action="">
            <div class="input__field"><input type="text" name="" id="" placeholder="Искать товар"></div>
            <div class="input__icons"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                width="24px" fill="#5f6368">
                <path
                  d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
              </svg></div>
          </form>
        </div>

        <div class="nav-tabs">
          <div class="nav-tab js-nav-tab_enter"><a class=" person" href="#">
              <div><img src="./public/images/person.svg" alt=""></div>
              <span class="lable-enter">Войти</span>
            </a>
          </div>
          <div class="nav-tab js-nav-tab_cart"><a class=" shopping_cart" href="./pages/cart.html">
              <div><img src="./public/images/shopping_cart.svg" alt=""></div>
              <span class="lable-cart">корзина</span>
            </a>
          </div>
          <div class="nav-tab js-nav-tab_exit">
            <a href="">
              <div><img src="./public/images/logout.svg" alt=""></div>
              <span class="lable-exit">Выйти</span>
            </a>
          </div>
        </div>

      </div>
    </div>
    <div class="product-page_container">
      <div id="product-details" class="inner">
        <!-- сюда приходит разметка карточки товара на которую нажали -->
      </div>

      <div class="vertical-line"></div>

      <div class="product-page_cart">
        <h2>Корзина</h2>
        <div class="list-product-in-cart">

        </div>
        <!-- <div class="product-in-cart">

      </div> -->
        <div class="product-page_btn-cart">
          <div><img src="./public/images/Icon_cart.svg" alt=""></div>
          <p>Корзина</p>
        </div>

      </div>

    </div>
  </div>


  <script type="module" src="./src/js/product.js"></script>
  <script type="module" src="/src/js/firebase.js"></script>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
