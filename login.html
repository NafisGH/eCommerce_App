<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/scss/login.scss">
    <title>Sign in</title>
</head>

<body>
    <form class="loginForm">
        <h2 class="h2">Вход</h2>
        <label for="email">Адрес электронной почты:</label>
        <input type="email" class="email" name="email" required>
        <label for="password">Пароль:</label>
        <input type="password" class="password" name="password" required>
        <button class="button" type="submit">Войти</button>

        <div class="link-to-registration"><a class="underline" href="registrationForm.html" tabindex="-1">sign up</a>
            <span class="ml-1">if you don't have an account yet.</span>
        </div>

    </form>

    <script type="module" src="/src/js/login.js"></script>
</body>

</html>
