<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/scss/reset.scss">
    <link rel="stylesheet" href="../src/scss/cart.scss">
    <title>cart</title>
</head>

<body>
    <div class="container">
        <h1>Проверь корзину</h1>
        <div class="list-cards">
            <div class="card">
                <div class="card__img">
                    <img class="img-product" src="../public/images/Apple_Watch.png" alt="image product">
                </div>
                <div class="card__description">
                    <p class="card__brand">Iphone 11</p>
                    <p class="card__model">Navy Blue</p>
                    <p class="card__short-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam </p>
                    <p class="card__rating">Рейтинг * * * * * 4.5 / 5</p>
                    <div class="card__price">
                        <div class="price">$ 729.99 x 1</div>
                        <div class="quantity">
                            <button class="quantity__minus"> - </button>
                            <p class="quantity__count"> 1 </p>
                            <button class="quantity__plus"> + </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card">
                <div class="card__img">
                    <img class="img-product" src="../public/images/Apple_Watch.png" alt="image product">
                </div>
                <div class="card__description">
                    <p class="card__brand"></p>
                    <p class="card__model"></p>
                    <div class="card__price">
                        <div class="price"></div>
                        <div class="cart">
                            <img class="cart__img" src="/images/cart.svg">
                        </div>
                    </div>
                </div>
            </div>


            <div class="card">
                <div class="card__img">
                    <img class="img-product" src="../public/images/Apple_Watch.png" alt="image product">
                </div>
                <div class="card__description">
                    <p class="card__brand"></p>
                    <p class="card__model"></p>
                    <div class="card__price">
                        <div class="price"></div>
                        <div class="cart">
                            <img class="cart__img" src="/images/cart.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
